      /* Estilos de la galería */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Tres columnas */
    gap: 15px;
    padding: 20px;
    max-width: 1300px;
    margin: 0 auto;
}

/* Media Query para pantallas pequeñas */
@media (max-width: 768px) {
    .gallery-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas más pequeñas */
    }
}


.gallery-item {
    position: relative;
    overflow: hidden;
    aspect-ratio: 1; /* Hacer que los contenedores de las imágenes sean cuadrados */
}

.gallery-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Las imágenes se ajustarán para cubrir el área sin deformarse */
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* Efecto de hover */
.gallery-img:hover {
    transform: scale(1.1);
}


/* Modal Styles */
   /* Modal Styles */
/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    display: block;
    max-width: 90%;  /* Limita el tamaño máximo a 90% del ancho de la pantalla */
    max-height: 90%; /* Limita el tamaño máximo a 90% de la altura de la pantalla */
}

#modal-img {
    width: auto;      /* Mantiene el tamaño original de la imagen */
    height: auto;     /* Mantiene el tamaño original de la imagen */
    max-width: 100%;  /* Limita el tamaño máximo al 100% del contenedor */
    max-height: 90vh; /* Limita el tamaño máximo al 100% del contenedor */
    display: block;
    margin: auto;     /* Centra la imagen dentro del modal */
}

/* Caption and close button */
#caption {
    margin: 15px auto;
    text-align: center;
    color: #ccc;
    font-size: 20px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

    <script>
// Funciones para el modal (actualizadas para usar imagen grande si existe)
function openModal(element) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const captionText = document.getElementById("caption");

    modal.style.display = "block";
    // Si el elemento tiene data-large usa ese src, de lo contrario usa el src del thumbnail
    modalImg.src = element.dataset.large || element.src;
    captionText.innerHTML = element.alt;
}

function closeModal() {
    const modal = document.getElementById("modal");
    modal.style.display = "none";
}

// Cerrar el modal si se hace clic fuera de la imagen
window.onclick = function(event) {
    const modal = document.getElementById("modal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
    </script>
